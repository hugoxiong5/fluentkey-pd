<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FluentKey University</title>
    <meta name="description" content="FluentKey professional development" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/65bf8bfc8e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <div class="logo-container color-light">
      <img
        class="logo-img"
        src="https://cdn.fluentkey.com/wp-content/plugins/fluentkey/public/images/team.png"
      />
      <div class="logo-text">
        <a href="https://fluentkey.com">fluentkey | university</a>
      </div>
    </div>
    <div class="page-header">
      <div class="header-title color-medium">
        Welcome to FluentKey University
      </div>
      <div class="header-subtitle color-medium">
        Learn how to use FluentKey with our online professional development
        course.
      </div>
      <div class="btn btn-primary">
        Get Started
        <i class="fas fa-chevron-right"></i>
      </div>
      <hr class="styled-seperator" />
    </div>
    <div class="course">
      <div class="course-title-wrapper">
        <div class="course-title">FluentKey 101</div>
      </div>
      <div class="course-overview">
        <div class="course-header-container">
          <div class="course-header">
            <div>Course Overview</div>
            <div class="progress-bar">Progress Bar</div>
          </div>
        </div>
        <div class="module">
          <div class="module-title-container">
            <div class="module-title">Module 1: Get Started</div>
          </div>
          <div class="lesson">1. Welcome! Who we are and what we do</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
